<h4>Widgets!</h4>
<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--6-col">
    <app-widgets-list [widgets]="widgets | async" (selected)="selectWidget($event)" (deleted)="deleteWidget($event)"></app-widgets-list>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <app-widget-details (saved)="saveWidget($event)" [widget]="selectedWidget | async"></app-widget-details>
  </div>
</div>
